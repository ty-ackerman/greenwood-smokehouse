<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link type="image/png" href="./assets/logos/black-no-bg.png" rel="icon" />
    <title>Greenwood Smokehouse | Contact Us</title>
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:400,700|Rye"
      rel="stylesheet"
    />
    <style>
      #map {
        height: 400px;
        width: 400px;
      }
    </style>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <div class="menu-left">
          <div class="menu-image-container black-inverse-img">
            <img src="./assets/logos/black-inverse.png" alt="" />
          </div>
          <div class="menu-image-container color-img-hover">
            <img src="./assets/logos/red-white-no-bg.png" alt="" />
          </div>
        </div>
        <div class="menu-right">
          <nav>
            <ul>
              <li>
                <a class="menu-link" href="./index.html">Home</a>
              </li>
              <li>
                <a class="menu-link" href="./menu.html">Menu</a>
              </li>
              <li>
                <a class="menu-link" href="./catering.html">Catering</a>
              </li>
              <li>
                <a class="menu-link" href="./contact.html">Contact Us</a>
              </li>
              <li>
                <a href="#">
                  <i class="fab fa-facebook-square"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <h1>My Google Map</h1>
    <main class="contact-us">
      <div class="wrapper">
        <div class="contact-us__left">
          <h1>Contact Us</h1>
          <div class="contact-us__methods">
            <div class="address">
              <i class="fas fa-map-marker-alt"></i>673 Danforth Ave. Toronto, ON
            </div>
            <div class="phone-number">
              <i class="fas fa-phone"></i>+1 (416) 469-2270
            </div>
            <div class="facebook">
              <i class="fab fa-facebook-square"
                ><a href="https://www.facebook.com/GreenwoodSmokehouseBBQ/"
                  >www.facebook.com/GreenwoodSmokehouseBBQ/</a
                ></i
              >
            </div>
            <div class="instagram">
              <i class="fab fa-instagram"
                ><a href="https://www.instagram.com/greenwoodsmokehousebbq/"
                  >www.instagram.com/greenwoodsmokehousebbq/</a
                ></i
              >
            </div>
            <div class="twitter">
              <i class="fab fa-twitter-square"
                ><a href="https://twitter.com/Greenwood_BBQ"
                  >www.twitter.com/Greenwood_BBQ</a
                ></i
              >
            </div>
          </div>
        </div>
        <div class="contact-us__right">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="600"
                height="500"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=greenwood%20smokehouse&t=&z=17&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe>
              <a href="https://www.pureblack.de"></a>
            </div>
            <style>
              .mapouter {
                text-align: right;
                height: 500px;
                width: 600px;
              }

              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 500px;
                width: 600px;
              }
            </style>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
