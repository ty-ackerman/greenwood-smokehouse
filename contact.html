    <h1>My Google MAp</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var options = {
          zoom: 16,
          center: { lat: 43.6788877, lng: -79.3445 }
        };
        var map = new google.maps.Map(document.getElementById("map"), options);
        var marker = new google.maps.Marker({
          position: { lat: 43.6789, lng: -79.34428 },
          map: map,
          animation: google.maps.Animation.DROP
          // icon: "./assets/icons/map-pin.png"
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH3aFTc6oq4iv9gqM6L3DQXIRGFRkTucQ&callback=initMap"
      async
      defer
    ></script>
